<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <link rel="stylesheet" href="lib/pickr/monolith.min.css">
  
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/canvas.css">
  
    <link rel="manifest" href="./manifest.json">

    <title>Sketch Forever</title>
    <meta name="description" content="A drawing app optimized for pressure-sensitve pens">
    <meta name="theme-color" content="#4169e1">

    <!-- Open Graph Meta -->
    <meta content="Sketch Forever" property="og:site_name">
    <meta content="Sketch Forever" property="og:title">
    <meta content="website" property="og:type">
    <meta content="A drawing app optimized for pressure-sensitve pens" property="og:description">
    <meta content="https://sketch.mechstack.dev" property="og:url">
    <meta content="https://sketch.mechstack.dev/assets/img/logo.png" property="og:image">

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Sketch Forever">
    <meta name="twitter:url" content="https://sketch.mechstack.dev">
    <meta name="twitter:description" content="A drawing app optimized for pressure-sensitve pens">
    <meta name="twitter:image:src" content="https://sketch.mechstack.dev/assets/img/logo.png">

    <link rel="icon" type="image/png" href="./assets/img/logo.png">
    <link rel="mask-icon" href="./assets/img/apple-mask-icon.svg" color="#4169e1">
    <link rel="apple-touch-icon" href="./assets/img/logo.png">

  </head>
  <body>
    <div class="navigation-bar" role="heading">
      <a href="./">
        <img src="./assets/img/apple-mask-icon.svg" alt="Site logo" />
      </a>
      <a href="./">
        Sketch Forever
      </a>
      <button class="edit-button">
        <i data-feather="settings"></i>
        <div class="edit-button-label">Edit</div>
      </button>
    </div>
    <div class="main" role="main">
      <div class="notebooks">

      </div>
    </div>
    <script src="lib/feather.min.js"></script>
    <script src="lib/interact.min.js"></script>
    <script src="lib/localforage.min.js"></script>
    <script src="lib/pickr/pickr.min.js"></script>
    <script>
      feather.replace();
      if ('serviceWorker' in navigator) {
        // navigator.serviceWorker.register("./service-worker.js");
      }
    </script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/canvas.js"></script>
  </body>
</html>
